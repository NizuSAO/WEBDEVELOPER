<!-- Indica la version de HTML -->
<!DOCTYPE html>
<!-- Es la raiz del archivo todo lo que escribamos dentro es HTML -->
<html>
<!-- engloba los metadatos -->
<head>
	<!-- Titulo de la pagina de la pestaÃ±a del navegador -->
	<title>Snow ball</title>
	<!-- Enlaza archivos CSS -->
	<link rel="stylesheet" type="text/css" href="">
	<!-- Escribe CSS dentro del documento HTML aunque no es lo mas recomendable -->
	<style type="text/css"></style>
	<!-- Enlaza o escribe JavaScript en el doc HTML -->
	<script type="text/javascript"></script>
	<!-- Caracteristicas de la pagina -->
	<meta charset="utf-8">
</head>

<!-- Dentro de esta etiqueta son los elementos visibles de la pagina como el titulo, barra de navegacion, articulos etc -->

<body>
	<!-- ETIQUETAS DE TEXTO -->
	<!-- Etiquetas de titulos -->
	<h1></h1>
	<h2></h2>
	<h3></h3>
	<h4></h4>
	<h5></h5>
	<h6></h6>
	<!-- Etiqueta de parrafos -->
	<p></p>
	<!-- Etiquetas de fuentes de letras -->
	<b></b>
	<i></i>
	<u></u>
	<!-- Etiqueta para agregar un link o enlace-->
	<a href=""></a>
	<!-- Etiqueta texto importante -->
	<strong></strong>
	<!-- texto en forma de cita -->
	<blockquote></blockquote>
	<!-- etiqueta crea un espacio o salto de linea -->
	<br>

	<!--ETIQUETAS MULTIMEDIA -->
	<!-- Etiqueta para introducir una imagen -->
	<img src="">
	<!-- Etiqueta para introducir un video -->
	<video></video>
	<!-- Etiqueta para introducir video o imagenes de otras paginas -->
	<iframe src=""></iframe>
	<!-- Etiqueta para insertar un audio -->

	<!-- ETIQUETAS PARA ESTRUCTURAR EL CONTENIDO -->
	<!-- Crea una lista sin orden -->
	<ul></ul>
	<!-- Crea una lista ordena  -->
	<ol></ol>
	<!-- Define los articulos de las listas -->
	<li></li>
	<!-- se usarian de la siguiente forma -->
	<ul>
		<li></li>
	</ul>
	<!-- Secciona o agrupa etiquetas -->
	<div></div>


	<!-- ETIQUETAS DE CONTENIDO -->
	<!-- Define la cabecera de la pagina -->
	<header></header>
	<!-- Crea el menu de navegacion  -->
	<nav></nav>
	<!-- crea una section para un articulo -->
	<section></section>
	<!-- Crea una seccion aparte, como barra lateral -->
	<aside></aside>
	<!-- crea un pie de pagina con toda la informacion -->
	<footer></footer>


	<!-- ETIQUETAS PARA CREAR TABLAS -->
	<!-- Crea una tabla -->
	<table></table>
	<!-- Crea las filas de la tabla -->
	<tr></tr>
	<!-- Crea las columnas  de la tablas -->
	<td></td>
	<!-- Crea el titulo de cada columna -->
	<th></th>
	<!-- Especifica las propiedades de las columnas -->
	<col>


	<!-- ETIQUETAS PARA CREAR FORMULARIOS  -->
	<!-- Crea un formulario -->
	<form></form>
	<!-- Campo para introducir datos de acuerdo al tipo de datos -->
	<input type="" name="">
	<!-- Etiqueta para el titulo del input -->
	<label></label>
	<!-- Campo para introducir mucho texto -->
	<textarea></textarea>
	<!-- Etiqueta para crear un boton -->
	<button></button>




</body>
</html>
